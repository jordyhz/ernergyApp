<div class="block-header clearfix" style="padding-top: 0px;">
    <div class="row ">
        <h4 class=" breadcrumb-item active">KPI Tanımlama</h4>
        <div class="col-lg-6 col-md-6 col-sm-12">
            
            <ul class="breadcrumb p-l-0 p-b-0 ">
                
               
            </ul>
        </div>
    </div>
</div>

<div class="jumbotron jumbtron-fluid">
   
    <div class="container-fluid"> 

        <form [formGroup]="inputForm" (ngSubmit)="saveKPI()" novalidate>

            <div class="row clearfix">
                <div class="col-lg-6 col-md-6 col-sm-12"> 
                    <div class="form-group">
                        <mat-form-field appearance="outline" style="width: 500px">
                            <mat-label>KPI Name:</mat-label>
                            <input matInput placeholder="KPI Name" formControlName="kpiName" maxlength="50" required>
                            </mat-form-field>
            
                    </div>

                    <div class="form-group">
                        <mat-form-field appearance="outline" style="width: 500px">
                            <mat-label>KPI Description:</mat-label>
                            <input matInput placeholder="KPI Description" formControlName="kpiDesc" maxlength="500" required>
                            </mat-form-field>
            
                    </div>  
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12"> 
                    <div class="form-group">
                        <mat-form-field appearance="outline" style="width: 500px">
                            <mat-label>KPI Contact:</mat-label>
                            <input matInput placeholder="KPI Contact" formControlName="kpiContact" maxlength="50" required>
                            </mat-form-field>
            
                    </div>

                    <div class="form-group">
                        <mat-form-field appearance="outline" style="width: 500px">
                            <mat-label>Customer :</mat-label>
                            <mat-select formControlName="customerId" required #singleSelect>
                                <mat-option>
                                  <ngx-mat-select-search formControlName="customerName" placeholderLabel="Customer bul..."  noEntriesFoundLabel="Kayıt bulunamadı"></ngx-mat-select-search>
                                </mat-option>
                                <mat-option *ngFor="let row of filteredCustomer | async" [value]="row.id">
                                  {{row.cusName}}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
            
                    </div>  
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12"> 
                    <div class="form-group">
                        <mat-form-field appearance="outline" style="width: 500px">
                            <mat-label>Tag:</mat-label>
                            <mat-select formControlName="customerTagId" required #singleSelect>
                                <mat-option>
                                  <ngx-mat-select-search formControlName="customerTagName" placeholderLabel="Tag bul..."  noEntriesFoundLabel="Kayıt bulunamadı"></ngx-mat-select-search>
                                </mat-option>
                                <mat-option *ngFor="let row of filteredTag | async" [value]="row.id">
                                  {{row.name}}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
            
                    </div>

                    <div class="form-group">
                        <mat-form-field appearance="outline" style="width: 500px">
                            <mat-label> Threshold Value:</mat-label>
                            <input matInput placeholder="Threshold Value" formControlName="thresholdValue" maxlength="500" required>
                            </mat-form-field>
            
                    </div>  
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12"> 
                    <div class="form-group">
                        <mat-form-field appearance="outline" style="width: 500px">
                            <mat-label>KPI Check:</mat-label>
                            <mat-select formControlName="kpiCheckId" required #singleSelect>
                                <mat-option>
                                  <ngx-mat-select-search formControlName="kpiCheckValue" placeholderLabel="Kpi Check bul..."  noEntriesFoundLabel="Kayıt bulunamadı"></ngx-mat-select-search>
                                </mat-option>
                                <mat-option *ngFor="let row of filteredKpiCheck | async" [value]="row.id">
                                  {{row.value}}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
            
                    </div>

                    <div class="form-group item">
    
    
                        <mat-label >Active: <mat-checkbox class="example-margin" formControlName="active" ></mat-checkbox>
                             
                            
                            </mat-label>
        
                    </div>
                    <br>
                    <div class="form-group item">
    
    
                        <mat-label >Deleted: <mat-checkbox class="example-margin" formControlName="deleted" ></mat-checkbox>
                             
                            </mat-label>
        
                    </div>

  
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12"> 
                    <div class="form-group">
                        <mat-form-field appearance="outline" style="width: 500px">
                            <mat-label>KPI Level:</mat-label>
                            <mat-select formControlName="kpiLevelId" required #singleSelect>
                                <mat-option>
                                  <ngx-mat-select-search formControlName="kpiLevelValue" placeholderLabel="Kpi Level bul..."  noEntriesFoundLabel="Kayıt bulunamadı"></ngx-mat-select-search>
                                </mat-option>
                                <mat-option *ngFor="let row of filteredKpiLevel | async" [value]="row.id">
                                  {{row.value}}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
            
                    </div>

                    <div class="form-group">
                        <mat-form-field appearance="outline" style="width: 500px">
                            <mat-label>Frequency:</mat-label>
                            <mat-select formControlName="frequencyId" required #singleSelect>
                                <mat-option>
                                  <ngx-mat-select-search formControlName="frequencyValue" placeholderLabel="Frekans bul..."  noEntriesFoundLabel="Kayıt bulunamadı"></ngx-mat-select-search>
                                </mat-option>
                                <mat-option *ngFor="let row of filteredFrequency | async" [value]="row.id">
                                  {{row.value}}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
            
                    </div>  
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12"> 
                    <div class="form-group">
                        <mat-form-field appearance="outline" style="width: 500px">
                            <mat-label>Status:</mat-label>
                            <mat-select formControlName="statusId" required #singleSelect>
                                <mat-option>
                                  <ngx-mat-select-search formControlName="statusValue" placeholderLabel="Status bul..."  noEntriesFoundLabel="Kayıt bulunamadı"></ngx-mat-select-search>
                                </mat-option>
                                <mat-option *ngFor="let row of filteredStatus | async" [value]="row.id">
                                  {{row.value}}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
            
                    </div>  
                </div>

                <div class="btn-toolbar">
                    
                    <button  id="button1" type="submit" class="btn btn-dark" [disabled]="!inputForm.valid"><i class="fa fa-database"></i>    Kaydet</button>
                    <button   type="reset" class="btn btn-dark" (click)="reset()"><i class="fa fa-refresh"></i>    Yeni</button>
                    <button  class="btn btn-dark" (click)="goToList()" ><i class="fa fa-table"></i>    View KPIs</button>

                  </div>





            </div>
        </form>
    </div>
</div>
